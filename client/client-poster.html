<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yu-Gi-Oh! Card Poster</title>
        <link rel="stylesheet" type="text/css" href="/style.css">

        <script></script>
    </head>

    <body>
        <form id="postForm">
            <h3>Required Parameters:</h3>
            <label for="cardName">Card Name: </label>
            <input type="text" id="cardName"><p></p>
            <label for="cardSet">Card Set: </label>
            <input type="text" id="cardSet"><p></p>
            <label for="cardRarity">Rarity: </label>
            <select id="cardRarity">
                <option value="Common">Common</option>
                <option value="Rare">Rare</option>
                <option value="Super Rare">Super Rare</option>
                <option value="Ultra Rare">Ultra Rare</option>
                <option value="Secret Rare">Secret Rare</option>
                <option value="Starlight Rare">Starlight Rare</option>
                <option value="Ghost Rare">Ghost Rare</option>
                <option value="Premium Gold Rare">Premium Gold Rare</option>
                <option value="Other">Other</option>
            </select><p></p>
            <label for="cardNumber">Card Number (make unique!): </label>
            <input type="text" id="cardNumber"><p></p>
            <label for="cardType">Type of Card: </label>
            <select id="cardType">
                <option id="Monster">Monster</option>
                <option id="Spell">Spell</option>
                <option id="Trap">Trap</option>
            </select><p></p>
            <label for="cardAttribute">Attribute: </label>
            <select id="cardAttribute">
                <option value="DARK">DARK</option>
                <option value="LIGHT">LIGHT</option>
                <option value="FIRE">FIRE</option>
                <option value="WIND">WIND</option>
                <option value="WATER">WATER</option>
                <option value="EARTH">EARTH</option>
                <option value="DIVINE">DIVINE</option>
                <option value="SPELL">SPELL</option>
                <option value="TRAP">TRAP</option>
            </select>

            <p></p>
            <p></p>
            <p></p>
            
            <h3>Optional Parameters:</h3>
            
            <label for="cardATK">ATK: </label>
            <input type="number" id="cardATK"><p></p>
            <label for="cardDEF">DEF: </label>
            <input type="number" id="cardDEF"><p></p>
            <lable for="cardLevel">Level/Rank: </lable>
            <input type="number" id="cardLevel"><p></p>
            <p>Add your card's types:</p>
            <section id="typesSection">
                <div id="typesHolder"></div>
                <input type="text" id="specificType">
                <button id="typeAdd">Add</button>
                <button id="typeClear">Clear</button>
            </section><p></p>
            <select id="property">
                <option value="Normal">Normal</option>
                <option value="Continuous">Continuous</option>
                <option value="Equip">Equip (SPELL ONLY)</option>
                <option value="Quick-Play">Quick-Play (SPELL ONLY)</option>
                <option value="Field">Field (SPELL ONLY)</option>
                <option value="Ritual">Ritual (SPELL ONLY)</option>
                <option value="Counter">Counter (TRAP ONLY)</option>
            </select>
            <label for="pendulumScale">Pendulum Scale: </label>
            <input type="number" id="pendulumScale"><p></p>
            <label for="linkVal">LINK: </label>
            <input type="number" id="linkVal"><p></p>
            <p>Select Link Arrows:</p>
            <select multiple id="linkArrows">
                <option value="Top-Left">Top Left</option>
                <option value="Top-Center">Top Center</option>
                <option value="Top-Right">Top Right</option>
                <option value="Middle-Left">Middle Left</option>
                <option value="Middle-Right">Middle Right</option>
                <option value="Bottom-Left">Bottom Left</option>
                <option value="Bottom-Center">Bottom Center</option>
                <option value="Bottom-Right">Bottom Right</option>
            </select><p></p>
            <input type="submit" value="Send">
        </form>
        <section id="result"></section>
    </body>
</html>
